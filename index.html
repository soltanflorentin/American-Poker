<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>American Poker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/94bd77e01c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type='text/javascript' language='javascript' src='JS.js'/></script>
  </head>
  <body>
      <!-- <h1>FLO'S POKER</h1> -->
      <div class="topPart">
        <ul>
          <li>ROYAL FLUSH</li>
          <li>STRAIGHT FLUSH</li>
          <li>4 OF A KIND</li>
          <li>FULL HOUSE</li>
          <li>FLUSH</li>
          <li>STRAIGHT</li>
          <li>3 OF A KIND </li>
          <li>2 PAIR</li>
          <li>JACKS or Better</li>
        </ul>
        <div class="winBetExpectation">
          <div class="winBetAll royal">1250</div>
          <div class="winBetAll staightflush">750</div>
          <div class="winBetAll careu">500</div>
          <div class="winBetAll fullhouse">250</div>
          <div class="winBetAll flush">150</div>
          <div class="winBetAll straight">100</div>
          <div class="winBetAll threeKinds">50</div>
          <div class="winBetAll twoPairs">25</div>
          <div class="winBetAll onePair">10</div>
        </div>
      </div>
      <div class="midPart">
          <div id="idCard1" class="card1 carti" onclick="cartiOnClick(document.getElementById('idCard1').id, document.getElementById('held1').id)">
            <div><img class="clsCardIndividual"  id="carte1" src="backCard.jpg" alt="card1"></div>
            <div id="held1" class="held held1"></div>
          </div>
          <div id="idCard2" class="card2 carti" onclick="cartiOnClick(document.getElementById('idCard2').id, document.getElementById('held2').id)">
            <img class="clsCardIndividual" id="carte2" src="backCard.jpg" alt="card2">
            <div id="held2" class="held held2"></div>
          </div>
          <div id="idCard3" class="card3 carti" onclick="cartiOnClick(document.getElementById('idCard3').id, document.getElementById('held3').id)">
            <img class="clsCardIndividual" id="carte3" src="backCard.jpg" alt="card3">
            <div id="held3" class="held held3"></div>
          </div>
          <div id="idCard4" class="card4 carti" onclick="cartiOnClick(document.getElementById('idCard4').id, document.getElementById('held4').id)">
            <img class="clsCardIndividual" id="carte4" src="backCard.jpg" alt="car4">
            <div id="held4" class="held held4"></div>
          </div>
          <div id="idCard5" class="card5 carti" onclick="cartiOnClick(document.getElementById('idCard5').id, document.getElementById('held5').id)">
            <img class="clsCardIndividual" id="carte5" src="backCard.jpg" alt="card5">
            <div id="held5" class="held held5"></div>
          </div>
      </div>
      <div class="bottomPart">
          <div class="credit">
                  <div>Credit: <span id="spanCredit">100</span> </div>
          </div>
          <div class="betAllThree">
                  <div class="bet">
                     <div>Bet: <span id="spanBet">5</span> </div>
                  </div>
                  <div class="BetPlusMinus">
                    <button class="butoaneBottom btn" id="betMinus" type="button" onclick="betFunc(false)">BET-</button>
                    <button class="butoaneBottom btn" id="betPlus" type="button" onclick="betFunc(true)">BET+</button>
                </div>
          </div>
          <div class="dealCollectDoubble">
                  <button class="butoaneBottom btn btn-success" id="deal" type="button" onclick="test()" >DEAL</button>
                  <button class="butoaneBottom btn btn-primary" id="collect" type="button" >COLLECT</button>
                  <button class="butoaneBottom btn btn-warning" id="doubble" type="button" >DOUBBLE</button>
          </div>
          <div class="redBlack">
                  <button class="butoaneBottom btn btn-danger" id="red" type="button" >RED</button>
                  <button class="butoaneBottom btn btn-dark" id="black" type="button" >BLACK</button>
          </div>
    </div>

<div id="test">
</div>






  </body>
</html>
