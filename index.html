<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>American Poker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type='text/javascript' language='javascript' src='JS.js'></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
    <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript"></script>
  </head>
  <body>
    <main>
      <div class="topPart">
        <ul>
          <li class="betPanel backRoyal">ROYAL FLUSH</li>
          <li class="betPanel backStrFl">STRAIGHT FLUSH</li>
          <li class="betPanel back4">4 OF A KIND</li>
          <li class="betPanel backFull">FULL HOUSE</li>
          <li class="betPanel backFlush">FLUSH</li>
          <li class="betPanel backStr">STRAIGHT</li>
          <li class="betPanel back3">3 OF A KIND </li>
          <li class="betPanel back2">2 PAIR</li>
          <li class="betPanel backPair">JACKS or Better</li>
        </ul>
        <div class="winBetExpectation">
          <div class="betPanel backRoyal winBetAll royal">1250</div>
          <div class="betPanel backStrFl winBetAll staightflush">750</div>
          <div class="betPanel back4 winBetAll careu">500</div>
          <div class="betPanel backFull winBetAll fullhouse">250</div>
          <div class="betPanel backFlush winBetAll flush">150</div>
          <div class="betPanel backStr winBetAll straight">100</div>
          <div class="betPanel back3 winBetAll threeKinds">50</div>
          <div class="betPanel back2 winBetAll twoPairs">25</div>
          <div class="betPanel backPair winBetAll onePair">10</div>
        </div>
          <img id="logoGirlsPhoto" src="photo/logo_girl_zoom.png" alt="girl">
          <div id="idTextGirl" class="textJoc">Hi, I'm your game assistant! Choose your bet and let's start!</div>
        <div class="divDblCard">
          <div id="divNrDblCard"></div>
          <img id="dblCardPhoto" src="photo/backCard.jpg" alt="dblCard">
        </div>
          <div class="dblWinLevels">
             <div class="levels level1"></div>
             <div class="levels level2"></div>
             <div class="levels level3"></div>
             <div class="levels level4"></div>
             <div class="levels level5"></div>
             <div id="jackpotLevel6" class="levels level6">
               <p class="jackpotText">$$ JACKPOT $$</p>
            </div>
          </div>
      </div>
     <hr id="hr">
      <div class="midPart">
        <div class="midLeft"></div>
          <div id="idCard1" class="card1 carti" style="background: white;" onclick="cartiOnClick(document.getElementById('idCard1').id, document.getElementById('held1').id)">
            <div id="idCardNumber1" class="clasAreaNumar"></div>
            <img class="clsCardIndividual"  id="carte1" src="photo/backCard.jpg" alt="card1">
            <div id="held1" class="held held1"></div>
          </div>
          <div id="idCard2" class="card2 carti" style="background: white;" onclick="cartiOnClick(document.getElementById('idCard2').id, document.getElementById('held2').id)">
            <div id="idCardNumber2" class="clasAreaNumar"></div>
            <img class="clsCardIndividual" id="carte2" src="photo/backCard.jpg" alt="card2">
            <div id="held2" class="held held2"></div>
          </div>
          <div id="idCard3" class="card3 carti" style="background: white;" onclick="cartiOnClick(document.getElementById('idCard3').id, document.getElementById('held3').id)">
            <div id="idCardNumber3" class="clasAreaNumar"></div>
            <img class="clsCardIndividual" id="carte3" src="photo/backCard.jpg" alt="card3">
            <div id="held3" class="held held3"></div>
          </div>
          <div id="idCard4" class="card4 carti" style="background: white;" onclick="cartiOnClick(document.getElementById('idCard4').id, document.getElementById('held4').id)">
            <div id="idCardNumber4" class="clasAreaNumar"></div>
            <img class="clsCardIndividual" id="carte4" src="photo/backCard.jpg" alt="car4">
            <div id="held4" class="held held4"></div>
          </div>
          <div id="idCard5" class="card5 carti" style="background: white;" onclick="cartiOnClick(document.getElementById('idCard5').id, document.getElementById('held5').id)">
            <div id="idCardNumber5" class="clasAreaNumar"></div>
            <img class="clsCardIndividual" id="carte5" src="photo/backCard.jpg" alt="card5">
            <div id="held5" class="held held5"></div>
          </div>
          <div class="midRight"></div>
      </div>
      <div class="bottomPart">
          <div class="credit">
                  <div>Credit: <span id="spanCredit">100</span> </div>
          </div>
          <div class="betAllThree">
                  <div class="bet">
                     <div>Bet: <span id="spanBet">5</span> </div>
                  </div>
                  <div class="BetPlusMinus">
                    <button class="butoaneBottom btn" id="betMinus" type="button" onclick="betFunc(false)">BET-</button>
                    <button class="butoaneBottom btn" id="betPlus" type="button" onclick="betFunc(true)">BET+</button>
                </div>
          </div>
          <div class="dealCollectDoubble">
                  <button class="butoaneBottom btn btn-success" id="deal" type="button" onclick="dealCardsScreen()" >DEAL</button>
                  <button class="butoaneBottom btn btn-primary" id="collect" type="button" onclick="doubbleOrNot(false)" disabled>COLLECT</button>
                  <button class="butoaneBottom btn btn-warning" id="doubble" type="button" onclick="doubbleOrNot(true)" disabled>DOUBBLE</button>
          </div>
          <div class="redBlack">
                  <button class="butoaneBottom btn btn-danger" id="red" type="button" onclick="redBlack('red')" disabled>RED</button>
                  <button class="butoaneBottom btn btn-default" id="black" type="button" onclick="redBlack('black')" disabled>BLACK</button>
          </div>
    </div>
  </main>
  </body>
</html>
